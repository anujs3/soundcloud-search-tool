<!doctype html>
  <head>
	<title> SoundCloud Search Tool </title>
	<meta name="author" content="Anuj Shah">
  </head>
  <body>
    <div id = "soundcloud">
		<form method = "get" action = "http://soundcloud.com/search" target = "_blank">
			<div style="border:5px solid orange; padding:2px; width:25em;">
				<table border="0" cellpadding="0">
					<tr><td>
						<input 
							type = "text" 
							spellcheck = "false"
							name = "q" 
							size = "28"
							maxlength = "255" 
							placeholder = "Search SoundCloud"/>
						<input type = "submit" value = "Search"/>
					</td></tr>
				</table>
			</div>
		</form>
	</div>
  </body>
</html>
